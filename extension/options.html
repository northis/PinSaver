<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinterest Archive Saver - Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e60023;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e60023;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        button {
            background: #e60023;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #ad081b;
        }

        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Œ Pinterest Archive Saver</h1>
        <p class="subtitle">Configure your local archive server</p>

        <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input type="text" id="serverUrl" placeholder="http://localhost:8000">
            <p class="hint">Enter the URL of your Pinterest Archive server</p>
        </div>

        <button id="saveBtn">Save Settings</button>

        <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
